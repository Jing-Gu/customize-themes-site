<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="style/default.css" />
    <link rel="stylesheet" type="text/css" href="" id="theme-style" />
  </head>
  <body>
    <div class="greeting-wrapper">
      <h1>About Me</h1>
    </div>

    <div class="intro-wrapper">
      <div class="nav-wrapper">
        <div class="dots">
          <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
        </div>
      </div>
      <div class="profile-wrapper">
        <div class="profile-left profile">
          <img src="images/cat.jpg" alt="" />
          <p>change theme</p>
          <div class="themes">
            <div data-mode="light" id="light-mode" class="theme-dot"></div>
            <div data-mode="dark" id="dark-mode" class="theme-dot"></div>
            <div data-mode="green" id="green-mode" class="theme-dot"></div>
            <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
          </div>
        </div>
        <div class="profile-right profile">
          <div class="preview-shadow">
            <div class="preview">
              <div id="corner-tl" class="corner"></div>
              <div id="corner-tr" class="corner"></div>
              <h2>What i do</h2>
              <p>i'm a front-cat developer.</p>
              <p>i enjoy coding, cookie and caress.</p>
              <div id="corner-br" class="corner"></div>
              <div id="corner-bl" class="corner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
